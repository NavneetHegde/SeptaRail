pr:
  branches:
   include:
     - master
     - release
  paths:
   include:
     - 'src/GetTrainsFunction/GetTrainsFunction.csproj'

pool:
  vmImage: windows-latest

variables:
  buildConfiguration: 'Release'


steps:
  - script: git fetch --unshallow
    displayName: 'Fetch Full History'

  - script: dotnet tool install --global GitVersion.Tool
    displayName: 'Install GitVersion'

  - script: |
      dotnet-gitversion /updateassemblyinfo /nofetch
      dotnet-gitversion /output buildserver /showvariable FullSemVer
      echo "##vso[task.setvariable variable=VersionNumber]$(FullSemVer)"
    displayName: 'Get Version'

  - script: |
      dotnet-gitversion /updateassemblyinfo /nofetch
    displayName: 'Update AssemblyInfo.cs'

  - task: UseDotNet@2
    inputs:
      version: '8.x'
      includePreviewVersions: true # Required for preview versions

  - task: DotNetCoreCLI@2
    displayName: 'Build and Publish'
    inputs:
      command: publish
      arguments: '--configuration $(buildConfiguration) --output publish_output'
      projects: 'src/GetTrainsFunction/GetTrainsFunction.csproj'
      publishWebProjects: false
      modifyOutputPath: false
      zipAfterPublish: false

  - task: DotNetCoreCLI@2
    displayName: 'Run xUnit tests with code coverage'
    inputs:
      command: test
      projects: 'test/GetTrainsFunction.Tests/*.csproj'
      arguments: '--configuration $(buildConfiguration) --collect:"XPlat Code Coverage"'
      publishTestResults: true


  - task: PublishCodeCoverageResults@1
    displayName: 'Publish code coverage report'
    inputs:
      codeCoverageTool: 'Cobertura'
      summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'

  - task: ArchiveFiles@2
    displayName: "Archive Files"
    inputs:
      rootFolderOrFile: "$(System.DefaultWorkingDirectory)/publish_output"
      includeRootFolder: false
      archiveFile: "$(System.DefaultWorkingDirectory)/build$(FullSemVer).zip"

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact'
    inputs:
      PathtoPublish: '$(System.DefaultWorkingDirectory)/build$(FullSemVer).zip'
      ArtifactName: 'drop'
